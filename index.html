<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap CDN for fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
    <title>Contact Form with google map</title>

</head>
<body>
    <div class="contact-wrap">
        <div class="contact-in">
            <h1>Contact Info.</h1>
            <h2><i class="fa fa-phone" aria-hidden="true"></i>Phone</h2>
            <p>(+1) 111 222 333</p>
            <h2><i class="fa fa-envelope-o" aria-hidden="true"></i>E-mail</h2>
            <p>info@sales.com</p>
            <h2><i class="fa fa-map-marker" aria-hidden="true"></i>Address</h2>
            <p>country, city, st.</p>
            <ul>
                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-google" aria-hidden="true"></i></a></li>

            </ul>
        </div>
        <div class="contact-in">
            <h1>send a message</h1>
            <form>
                <input type="text" placeholder="Full Name" class="contact-in-input">
                <input type="text" placeholder="email" class="contact-in-input">
                <input type="text" placeholder="subject" class="contact-in-input">
                <textarea placeholder="message" rows="3" class="contact-in-textarea"></textarea>
                <input type="submit" value="submit" class="contact-in-btn">
            </form>
        </div>
        <div class="contact-in">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5813.651470720941!2d32.537001457396244!3d29.955917650248253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145625d589fe6b35%3A0x65f93388bc88c3fc!2sLusinda%20Resort%20%26%20Spa!5e0!3m2!1sen!2seg!4v1695409095279!5m2!1sen!2seg" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
